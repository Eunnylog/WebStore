<!-- templates/tweet/home.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container timeline-container">
        <div class="row">
            <!-- 왼쪽 컬럼 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">{{ user.birth }}</p>

                    </div>
                </div>
            </div>
            <!-- 오른 쪽 컬럼-->
            <div class="col-md-7">
                <!-- 글을 작성 하는 곳 -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="media">
                                    <div class="media-body">
                                        <h5 class="mt-3"> 상품 목록 </h5>
                                        <p>
                                        <table style="text-align: center; width: 100%;">
                                            <thead>
                                            <tr>
                                                <th>코드</th>
                                                <th>상품명</th>
                                                <th>사이즈</th>
                                            </tr>
                                            {% for i in product %}
                                                <tr>
                                                    <td>{{ i.code }}</td>
                                                    <td><a href="/inventory/{{ i.id }}">{{ i.name }}</a></td>
                                                    <td>{{ i.size }}</td>
                                                </tr>
                                            {% endfor %}
                                            </thead>
                                        </table>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
{% endblock %}
